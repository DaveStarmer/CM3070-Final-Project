<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/site.css">
  </head>

  <body>
    <header>
      <h1 id="page-title">Camera Dashboard Home</h1>
      <nav>
        <!-- Menu icon from https://fonts.google.com/icons?selected=Material+Icons:menu -->
        <!-- Open menu icon https://fonts.google.com/icons?selected=Material+Icons:menu_open -->
        <label for="menu-open">
          <input type="checkbox" name="menu-open" id="menu-open">
          <img src="images/menu_24dp_000000.svg" alt="" srcset="" id="menu-icon">
          <ul id="nav-menu">
            <li>
              <a href="" id="">
                Deactivate
              </a>
            </li>
            <li>
              <a href="" id="">
                Alerts
              </a>
            </li>
            <li>
              <a href="" id="">
                Cameras
              </a>
            </li>
            <li>
              <a href="" id="">
                Settings
              </a>
            </li>
            <li>
              <a href="" id="">
                Logout
              </a>
            </li>
          </ul>
        </label>
        <label for="sys-active">System Active
          <div class="toggle">
            <input type="checkbox" name="sys-active" id="sys-active">
            <span class="toggleknob"></span>
          </div>
        </label>
      </nav>
    </header>
    <main>
      <div>Please wait while notifications load.</div>
    </main>
    <footer>

    </footer>
    <div id="pagefill">
      <div id="popup">
        <div id="video-popup">
          <!-- original source https://fonts.google.com/icons?selected=Material+Icons:close:&icon.query=close&icon.size=24&icon.color=%23000000 -->
          <img src="images/close_24dp_000000.svg" alt="" id="close-popup">
          <video src="" id="full-video"></video>
          <!-- not viewed: https://fonts.google.com/icons?selected=Material+Icons:auto_awesome:&icon.query=stars&icon.size=24&icon.color=%23000000 -->
          <!-- viewed: https://fonts.google.com/icons?selected=Material+Icons:visibility:&icon.query=eye&icon.size=24&icon.color=%23000000 -->
          <img src="images/viewed.svg" alt="video has been viewed" id="view-status">
          <img src="images/share_24dp_000000.svg" alt="share this video for 7 days" id="share">
        </div>
      </div>
    </div>
    <script src="scripts/notifications-cards.js"></script>
    <script src="scripts/index.js"></script>

  </body>
